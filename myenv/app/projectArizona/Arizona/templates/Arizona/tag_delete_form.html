{% extends 'Arizona/base_Arizona.html'%}

{%block title%}
Delete Tag "{{ tag.title|title}}" - {{block.super}}
{%endblock%}

{%block content%}
 <form action="{% url 'tag_delete_url' slug=tag.slug%}">
 	{%csrf_token%}
 	<h3>Are you sure want to delete <b>"{{ tag.title|title }}"</b> tag ?</h3>

<a href="{% url 'tag_detail_url' slug=tag.slug %}">Cancel</a>
<button type="submit" name="button" class="btn btn-danger">Delete</button>
 </form>
 {%endblock%}
