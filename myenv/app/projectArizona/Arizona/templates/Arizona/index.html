{%extends 'Arizona/base_Arizona.html'%}

{%block tittle%}
Post list
{%endblock%}

{%block content%}
<h1 class="mb-5">Posts:</h1>

{% for post in posts%}


<div class="card">
  <div class="card-header">
    {{post.data_pub}}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.body|truncatewords:15}}</p>
    <a href="#" class="btn btn-light">Read</a>
  </div>
</div>
<p>
	{{post.title}}
</p>
{%endfor%}
{%endblock%}
